{% extends "base.html" %}
{% block page_content %}
    <div class="container">
        <h1> {{ event.name }}</h1>
        <h2> {{ event.date }}</h2>
        <h3> {{  location.address }}, {{ city.city }}, {{ city.province }}</h3>
    </div>

    <div class="container">
        <h1> {{ artist.name }}</h1>
        <h2> {{ artist.genre }}</h2>
        <h3> {{ artist.nationality }}</h3>
        <p> {{ artist.about }}</p>
    </div>
{% endblock %}
